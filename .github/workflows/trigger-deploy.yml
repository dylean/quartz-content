name: Trigger Quartz Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch: # 允许手动触发

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check if token is set
        run: |
          if [ -z "${{ secrets.QUARTZ_DEPLOY_TOKEN }}" ]; then
            echo "⚠️ QUARTZ_DEPLOY_TOKEN is not set!"
            echo "Please add QUARTZ_DEPLOY_TOKEN secret in repository settings"
            exit 1
          else
            echo "✅ Token is set"
          fi
      
      - name: Checkout quartz-dean repository
        uses: actions/checkout@v4
        with:
          repository: dylean/quartz-dean
          ref: v4
          token: ${{ secrets.QUARTZ_DEPLOY_TOKEN }}
          path: quartz-dean
      
      - name: Initialize and update submodule
        run: |
          cd quartz-dean
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 确保 submodule URL 使用 HTTPS
          git config submodule.content.url https://github.com/dylean/quartz-content.git
          
          # 检查 .gitmodules 是否存在
          if [ ! -f .gitmodules ]; then
            echo "Error: .gitmodules file not found!"
            exit 1
          fi
          
          # 初始化 submodule（如果还没有初始化）
          git submodule init || true
          
          # 如果 content 目录不存在，先创建它
          if [ ! -d content ]; then
            echo "Content directory not found, initializing submodule..."
            git submodule update --init --recursive content || {
              # 如果 submodule update 失败，手动克隆
              echo "Submodule update failed, cloning manually..."
              rm -rf content
              git clone https://github.com/dylean/quartz-content.git content
              git add content
            }
          else
            # 更新 submodule 到最新提交
            git submodule update --remote content
          fi
          
          # 检查 submodule 状态
          git submodule status
          
          # 添加 submodule 更改
          git add content
          
          # 检查是否有更改
          if git diff --staged --quiet; then
            echo "No changes to submodule"
            exit 0
          fi
          
          echo "Submodule updated, committing..."
          git commit -m "Update content submodule to ${{ github.sha }}"
          git push origin v4

